<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <main class="container">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>

    <!-- Success message (hidden until successful submission) -->
    <div
      id="contact-success"
      data-testid="test-contact-success"
      class="success"
      role="status"
      aria-live="polite"
      tabindex="-1"
      hidden
    >
      Thanks â€” your message has been sent. We'll get back to you shortly.
    </div>

    <form id="contact-form" novalidate>
      <!-- Full name -->
      <div class="field">
        <label for="name">Full name</label>
        <input
          id="name"
          name="name"
          type="text"
          autocomplete="name"
          data-testid="test-contact-name"
          aria-required="true"
        />
        <div
          id="test-contact-error-name"
          data-testid="test-contact-error-name"
          class="error"
          role="alert"
        ></div>
      </div>

      <!-- Email -->
      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          data-testid="test-contact-email"
          aria-required="true"
        />
        <div
          id="test-contact-error-email"
          data-testid="test-contact-error-email"
          class="error"
          role="alert"
        ></div>
      </div>

      <!-- Subject -->
      <div class="field">
        <label for="subject">Subject</label>
        <input
          id="subject"
          name="subject"
          type="text"
          data-testid="test-contact-subject"
          aria-required="true"
        />
        <div
          id="test-contact-error-subject"
          data-testid="test-contact-error-subject"
          class="error"
          role="alert"
        ></div>
      </div>

      <!-- Message -->
      <div class="field">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          data-testid="test-contact-message"
          aria-required="true"
        ></textarea>
        <div
          id="test-contact-error-message"
          data-testid="test-contact-error-message"
          class="error"
          role="alert"
        ></div>
      </div>

      <div class="actions">
        <button
          type="submit"
          data-testid="test-contact-submit"
          id="submit-btn"
        >
          Send message
        </button>

        <!-- Optional inline global error area (not required but helpful) -->
        <div id="form-global-error" class="error" aria-hidden="true"></div>
      </div>
    </form>
  </main>

  <script src="contact.js"></script>
</body>
</html>
